server {
  # Ouve na porta 80, a porta padrão HTTP
  listen 80;

  # A localização dos seus ficheiros estáticos do React (HTML, CSS, JS)
  location / {
    root   /usr/share/nginx/html;
    index  index.html;
    # Esta linha é essencial para o React Router funcionar.
    # Se não encontrar um ficheiro, devolve o index.html para o React tratar da rota.
    try_files $uri /index.html;
  }

  # AQUI ESTÁ A MAGIA DA COMUNICAÇÃO!
  # Qualquer pedido que comece com /api/ é redirecionado para o backend.
  location /api {
    # 'backend' é o nome do serviço do nosso backend definido no docker-compose.yml
    # O Docker resolverá este nome para o IP interno do contentor do backend.
    # A porta é a 3001, que foi a que expusemos no Dockerfile do backend.
    proxy_pass http://backend:3001;
    
    # Cabeçalhos importantes para o proxy funcionar corretamente
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}